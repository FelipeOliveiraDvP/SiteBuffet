<!DOCTYPE html>
	<html>
	<!--Titulo e CSS-->
		<head>
			<title>Cadastre-se</title>
			<meta charset="utf-8" />
			<link rel="stylesheet" type="text/css" href="css/normalize.css">
			<link rel="stylesheet" type="text/css" href="css/estilo.css">
			<link rel="icon" type="image/png" href="img/balao.png" />
			<link href="https://fonts.googleapis.com/css?family=Sniglet" rel="stylesheet">
			<script type="text/javascript" src="javascript/script.js"></script>
		</head>		
		<body>
			<!--Menu de navegação-->
			<nav id="menu">				
				<ul>
					<li><a href="index.html">HOME</a></li>
					<li><a href="galeria.html">Galeria</a></li>
					<li><a href="cadastro.html">Cadastro</a></li>
					<li><a href="evento.html">Novo evento</a></li>
				</ul>
			</nav>
			<!--Cabeçalho da pagina-->
			<header>
				<h1>Cadastro</h1>
				<p>Cadastre-se para aproveitar nossas ofertas!</p>				
			</header>
			<!--Corpo do site-->
			<section id="cadastro">
				<h2>Cadastre-se Para poder marcar seus eventos</h2>
				<div class="form">
						<form name="cad" onsubmit="return cadastro()" action="">
							<div class="label">
								<label for="tipo_user">Tipo de usuário</label>
								<select id="tipo_user" size="1">
									<option value="1">1-Cliente</option>
									<option value="2">2-Admin</option>
								</select>
							</div>
							<div class="label">
								<label for="user">email de usuário*</label>
								<input type="email" id="user" size="45" placeholder="Obrigatorio*" />
								<br/>
							</div>
							<div class="label">
								<label for="senha">senha*</label>
								<input type="password" id="senha" size="32" placeholder="Obrigatorio*" />
								<br/>
							</div>
							<div class="label">
								<label for="nome" >Nome*</label>	
									<input type="text" id="nome" size="45" placeholder="Obrigatorio*" />
									<br />
							</div>
							<div class="label">	
								<label for="tel" >Telefone</label>
									<input type="text" id="tel" size="11" placeholder="Obrigatorio*" />			
									<br />
							</div>
							<div class="label">
								<label for="sexo">Sexo</label>
									<input type="radio" name="sexo" value="M" checked="checked"/>Masculino
									<input type="radio" name="sexo" value="F">Feminino
							</div>
							<div class="label">	
								<label for="cpf" >CPF*</label>
									<input type="text" id="cpf" size="15" placeholder="Obrigatorio*" />			
									<br/>
							</div>
							<div class="label">	
								<label for="rg" >RG</label>
									<input type="text" id="rg" size="12"/>			
									<br/>
							</div>							
							<div class="label">	
								<label for="email" title="informe o Email">Email<br>(contato)</label>
									<input type="email" id="email" size="25"/>		
									<br/>
							</div>
							<div class="label">	
							<label for="estado" title="informe estado">Estado</label>
								<select id="estado" size="1">
									<option value="AC">AC</option>
									<option value="AL">AL</option>
									<option value="AM">AM</option>
									<option value="AP">AP</option>
									<option value="BA">BA</option>
									<option value="CE">CE</option>
									<option value="DF">DF</option>
									<option value="ES">ES</option>
									<option value="GO">GO</option>
									<option value="MA">MA</option>
									<option value="MG">MG</option>
									<option value="MS">MS</option>
									<option value="PA">PA</option>
									<option value="PB">PB</option>
									<option value="PE">PE</option>
									<option value="PI">PI</option>
									<option value="PR">PR</option>
									<option value="RJ">RJ</option>
									<option value="RN">RN</option>
									<option value="RO">RO</option>
									<option value="RR">RR</option>
									<option value="RS">RS</option>
									<option value="SC">SC</option>
									<option value="SE">SE</option>
									<option value="SP">SP</option>
									<option value="TO">TO</option>
								</select>
									<br/>
						</div>
						<div class="label">	
							<label for="cidade" title="informe cidade">Cidade</label>
								<input type="text" id="cidade" size="25"/>			
								<br/>
						</div>
						<div class="label">	
							<label for="bairro" >Bairro</label>
								<input type="text" id="bairro" size="25"/>			
								<br/>
						</div>
						<div class="label">	
							<label for="rua" >Rua</label>
								<input type="text" id="rua" size="25"/>			
								<br/>
						</div>
							<div class="label">						
									
									<br/>
									<input type="reset" value="Apagar formulario"/>
									<input type="submit" value="Enviar"/>
							</div>		
						</form>
					</div>		
			</section>
			<footer>
				<p>Rafaella's Buffet&copy;</p>
				<p> Desenvolvido por SwagDesign</p>
			</footer>
		</body>
	</html>
